<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You!</title>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,
      #ff8c00 0%,
      #ff9f1a 30%,
      #ffb347 60%,
      #ffd194 100%
    );
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    text-align: center;
    padding: 15px;
  }

  .thanks-box {
    background: #ffffff;
    padding: 40px;
    width: 430px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    animation: fadeIn 0.9s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    color: #ff8c00;
    font-size: 1.8rem;
    margin-bottom: 10px;
  }

  p {
    color: #444;
    font-size: 1rem;
    margin-top: 10px;
    line-height: 1.6;
  }

  .btn-home {
    margin-top: 25px;
    background: linear-gradient(135deg, #ff8c00, #ff6f00);
    color: white;
    padding: 12px 22px;
    border-radius: 10px;
    text-decoration: none;
    display: inline-block;
    transition: 0.3s ease;
    font-weight: 500;
  }

  .btn-home:hover {
    background: linear-gradient(135deg, #ff6f00, #ff8c00);
    transform: scale(1.05);
  }

  /* ======================
     MOBILE RESPONSIVE
     ====================== */

  @media (max-width: 480px) {
    .thanks-box {
      width: 100%;
      padding: 25px 20px;
      border-radius: 16px;
    }

    h1 {
      font-size: 1.4rem;
    }

    p {
      font-size: 0.9rem;
    }

    .btn-home {
      font-size: 0.9rem;
      padding: 10px 18px;
    }
  }
</style>
</head>

<body>
  <div class="thanks-box">
    <h1>üå¥ Thank You for Choosing Us! üå¥</h1>
    <p>Your booking request has been received successfully.</p>
    <p>Get ready for a relaxing escape, cozy stay and unforgettable resort experience.</p>
    <p>Our team will contact you shortly! ‚òÄÔ∏è</p>
    <a class="btn-home" href="index.html">‚¨Ö Back to Home</a>
  </div>
</body>
</html>
